<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav navbar navbar-expand-lg justify-content-center bg-dark text-light m-1">
            <h1>TO-DO-LIST</h1>
        </div>
    </nav>

    <!-- add the user -->
    <div class="adduser d-flex justify-content-around">
        <div class="input">
            <label for="">FirstName</label><br>
            <input type="text" placeholder="Enter Your First Name" id="firstname1">
        </div>
        <div class="input">
            <label for="">LastName</label><br>
            <input type="text" placeholder="Enter Your Last Name" id="lastname1">            
        </div>
        <div class="input">
            <label for="">Email</label><br>
            <input type="email" placeholder="Enter Your Email Id" id="email1">            
        </div>
        <div class="input">
            <label for="">Age</label><br>
            <input type="number" placeholder="Enter Your Age" id="age1">
        </div>
        <div class="input">
            <label for="">City</label><br>
            <input type="text" placeholder="Enter Your City" id="city1">  
        </div>
        <div class="input">
            <label for="">Country</label><br>
            <input type="text" placeholder="Enter Your Country" id="country1">  
        </div>
        <div class="input my-3">
            <button onclick="adddata()" class="btn btn-primary">Add User</button>  
        </div>
    </div>


    <div class="tablewview my-4">
        <table class="table table-striped table-success">
            <thead class="table-dark">
                <tr>
                <th>Id</th>
                <th scope="col">First Name</th>
                <th>Last Name</th>
                <th scope="col">Email Id</th>
                <th>Age</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th>   </th>
                </tr>
                </thead>
            <tbody id="output">
            </tbody>
         </table>

    </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
